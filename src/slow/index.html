<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Thread</title>

    <style>
        #timesplainer {
            background: #808080;
            padding: 0.5em;
            font-weight: bold;
            color: #f1f1f1;
            font-size: xx-large;
            margin-top: 0;
        }
    </style>
</head>
<body>

    <p id="timesplainer">
        00:00:00
    </p>

    <div>
        <textarea></textarea>
    </div>

    <div>
        <hr />
        <p>Char Count: <span id="char-count"></span></p>
        <p>Word Count: <span id="word-count"></span></p>
        <p>Line Count: <span id="line-count"></span></p>
        <p>Paragraph Count: <span id="paragraph-count"></span></p>
        <p>Most Used Word: <span id="most-used-word"></span></p>
    </div>
    
    <script type="module">
            import { showTime, getTimeFromCurrentDate } from '../utils.js';

            const takeOff = () => {
                const timeSplainer  = document.querySelector('#timesplainer');
                const runClock = showTime(timeSplainer);
                
                runClock();
            };
    
            document.addEventListener('DOMContentLoaded', takeOff);
        </script>
</body>
</html>
