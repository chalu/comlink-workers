<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Thread</title>

    <style>
        #timesplainer {
            background: #808080;
            padding: 0.5em;
            font-weight: bold;
            color: #f1f1f1;
            font-size: xx-large;
            margin-top: 0;
        }
    </style>
</head>
<body>

    <p id="timesplainer">
        00:00:00
    </p>
    
    <script>
            const takeOff = () => {
                const timeSplainer  = document.querySelector('#timesplainer');

                const getTimeFromCurrentDate = () => {
                    const now = new Date();
    
                    const hours = now.getHours();
                    const minutes = now.getMinutes();
                    const seconds = now.getSeconds();
                    const milliseconds = now.getMilliseconds();

                    return {hours, minutes, seconds, milliseconds};
                };
    
                const showTime = () => {
                    const { hours, minutes, seconds } = getTimeFromCurrentDate();
                    timeSplainer.textContent = `${hours}:${minutes}:${seconds}`;
    
                    getNextTime();
                };
    
                const getNextTime = () => {
                    setTimeout(() => {
                        requestAnimationFrame(showTime);
                    }, 1000);
                };
    
                showTime();
            };
    
            document.addEventListener('DOMContentLoaded', takeOff);
        </script>
</body>
</html>
